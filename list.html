<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- List of unordered items start -->
    <h1>List of unordered items:</h1>
    <hr>
    <ul type="circle">
        <li>Cabbage
            <ul>
                <li>Cabbage no 1</li>
                <li>Cabbage no 2</li>
            </ul>
        </li>
        <li>Cauliflower</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Appples</li>
    </ul>
    <!-- list of unordered items ends -->
    <!-- list of ordered items starts -->
    <h1>list of <em>ordered</em>&thinsp;item</h1>
    <ol type="I">
        <li>Bishal</li>
        <li>Nirjal</li>
        <li>ANima</li>
        <li>Sophia</li>
        <li>Appples</li>
    </ol>
    <!-- list of ordered items ends -->
    <!-- list of Description items starts -->
    <dl>
        <dt>Types of lists in HTML: </dt>
        <dd>Unoredred list </dd>
        <dd>Ordered List </dd>
        <dd>Description List </dd>
        </dl>
        <!-- list of Description items ends -->
</body>
</html>
